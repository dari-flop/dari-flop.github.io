<!DOCTYPE html>
<html lang="id">
<head>

  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20vh;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      color: #fff;
      font-size: 1.5em;
      margin-top: 20px;
    }

    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-5vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
