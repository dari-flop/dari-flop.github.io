<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Ucapan Selamat Ulang Tahun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    max-height: 600px;
    max-width: 350px;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Pacifico', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }
  p {
    font-size: 1.3rem;
    margin-top: 0;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
  }
  button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 12px 25px;
    border-radius: 40px;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }
  button:hover {
    background: rgba(255,255,255,0.5);
  }
  @media (max-width: 350px) {
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <h1>Selamat Ulang Tahun!</h1>
  <p>Semoga hari ini membawa banyak kebahagiaan dan keceriaan untukmu.</p>
  <button id="toggleMusicBtn">Putar Musik Ulang Tahun ðŸŽµ</button>

  <audio id="birthdayAudio" loop>
    <source src="song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

<script>
  const audio = document.getElementById('birthdayAudio');
  const btn = document.getElementById('toggleMusicBtn');
  let isPlaying = false;

  btn.addEventListener('click', () => {
    if (!isPlaying) {
      audio.play().then(() => {
        isPlaying = true;
        btn.textContent = "Hentikan Musik ðŸŽµ";
      }).catch((e) => {
        alert("Tidak bisa memutar musik secara otomatis, silakan klik tombol lagi.");
      });
    } else {
      audio.pause();
      isPlaying = false;
      btn.textContent = "Putar Musik Ulang Tahun ðŸŽµ";
    }
  });

  // Optional: preload audio for better UX
  audio.preload = "auto";
</script>
</body>
</html>
